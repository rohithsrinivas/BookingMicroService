server.port=2020

server.context-path=/api/booking

server.address=192.168.1.13

spring.datasource.username= root

spring.datasource.password= root

spring.datasource.dbcp2.test-while-idle= true

spring.jpa.hibernate.ddl-auto= update

spring.jpa.show-sql= true

spring.jpa.hibernate.naming.strategy= org.hibernate.cfg.ImprovedNamingStrategy

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.datasource.driver-class-name= com.mysql.jdbc.Driver

spring.jpa.properties.hibernate.connection.release_mode = on_close

spring.jpa.properties.hibernate.connection.pool_size=3

spring.datasource.url = jdbc:mysql://localhost:3306/booking_db

spring.jpa.properties.hibernate.create_empty_composites.enabled = true

#basic security config
